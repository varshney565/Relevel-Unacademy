<!DOCTYPE html>
<html>
<head>
    <title>Chat App using socket.io</title>
</head>
<script src = "/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('broadcast',(data)=>{
        document.body.innerHTML = "";
        document.write("<h2>"+data.description+"</h2>");
        document.write("\n");
        if(data.message)
            document.write(data.message);
    });
</script>
<body>
    Testing html code
</body>
</html>
